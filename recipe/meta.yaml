{% set version = "4.0.8" %}

package:
  name: glances
  version: {{ version }}

source:
  fn: Glances-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/G/Glances/glances-{{ version }}.tar.gz
  sha256: 5caaf44f252d693fc9fc1e921285a207b911c62f5997d804c38541d143ee474f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - glances = glances:main

requirements:
  host:
    - python >=3.7
    - pip

  run:
    - python >=3.7
    - psutil >=5.6.7
    - defusedxml
    - packaging
    - ujson >=5.4.0
    {% if noarch_platform == "win" %}
    - __win
    - bottle
    - requests
    {% else %}
    - __unix
    {% endif %}

test:
  requires:
    - pip

  imports:
    - glances

  commands:
    - pip check
    - glances --help

about:
  home: https://github.com/nicolargo/glances
  license: LGPL-3.0-or-later
  license_file: COPYING
  summary: A cross-platform curses-based monitoring tool

extra:
  recipe-maintainers:
    - jakirkham
