{% set version = "3.1.6" %}

package:
  name: glances
  version: {{ version }}

source:
  fn: Glances-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/G/Glances/Glances-{{ version }}.tar.gz
  sha256: ec04f0deee852be347340e57127e5c8ac6b09435071f4f430a0a76f624aaab87

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - glances = glances:main

requirements:
  host:
    - python
    - pip

  run:
    - python
    - psutil >=5.3.0
    - future

test:
  requires:
    - pip

  imports:
    - glances

  commands:
    - pip check
    - glances --help

about:
  home: https://github.com/nicolargo/glances
  license: LGPL 3
  license_family: LGPL
  license_file: COPYING
  summary: A cross-platform curses-based monitoring tool

extra:
  recipe-maintainers:
    - jakirkham
